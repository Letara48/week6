<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
<table>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.name}"></td>
        <td>
            <a th:href="@{updateEmployee/{id}(id=${employee.employeeid})}">Update</a>
            <a th:href="@{detailEmployee/{id}(id=${employee.employeeid})}">Details</a>
            <a th:href="@{deleteEmployee/{id}(id=${employee.employeeid})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
